{% extends 'base.html' %}

{% block content %}
	<h3>게시글 작성하기</h3>
{#  enctype : 폼의 데이터 전송 형식을 지정하는 것, 기본적으로는 텍스트 형식이지만 enctype을 지정해주어 파일을 사용한다고 알려주는 것 #}
    <form action="{% url 'products:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    {{ form.as_p }}
        <input type="submit" value="작성완료">
    </form>
{% endblock content%}
